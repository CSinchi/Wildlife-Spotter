<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Sighting - Wildlife Spotter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <style>
      #mapPicker { height: 400px; width: 100%; margin-bottom: 20px; }
      #suggestions { position: absolute; z-index: 1000; background: white; border: 1px solid #ccc; width: 100%; max-height: 200px; overflow-y: auto; display: none; }
      .suggestion-item { padding: 10px; cursor: pointer; }
      .suggestion-item:hover { background-color: #f0f0f0; }
      .position-relative { position: relative; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Wildlife Spotter</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav ms-auto" id="navLinks">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="new-sighting.html">New Sighting</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logoutBtn">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2>Report a New Sighting</h2>
    <div id="message" style="display:none;" class="alert"></div>

    <form id="sightingForm" action="javascript:void(0);">
        <div class="mb-3 position-relative">
            <label for="speciesName" class="form-label">Species Name</label>
            <input type="text" class="form-control" id="speciesName" required autocomplete="off">
            <div id="suggestions"></div>
            <div class="form-text">Type to search for species. You must select a valid species.</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Location</label>
            <p class="text-muted">Click on the map to pin the sighting location.</p>
            <div id="mapPicker"></div>
            <input type="hidden" id="latitude" name="latitude">
            <input type="hidden" id="longitude" name="longitude">
            <p>Selected Coordinates: <span id="coordsDisplay">None</span></p>
        </div>

        <div class="mb-3">
            <label for="sightingDate" class="form-label">Date & Time</label>
            <input type="datetime-local" class="form-control" id="sightingDate">
        </div>

        <div class="mb-3">
            <label for="sightingPhoto" class="form-label">Photo</label>
            <input type="file" class="form-control" id="sightingPhoto" accept="image/*">
        </div>

        <div class="mb-3">
            <label for="sightingNotes" class="form-label">Notes</label>
            <textarea class="form-control" id="sightingNotes" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit Sighting</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
